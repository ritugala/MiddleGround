<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="../static/styles.css">
    

<body>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <div class="card border-secondary mb-3" style="max-width: 18rem;" style="align-items: center;">
        <div class="card-header"><b>Add People</b></div>
        <div class="container" style="align-items: center;">
            <div class="row">
                <div class="control-group" id="fields">
                    <label class="control-label" for="field1">Enter Locations</label>

                    <div class="controls">
                        <form role="form" autocomplete="off">
                            <div class="entry input-group col-xs-3">
                                <input class="form-control" id="autocomplete" name="fields[]" type="text" placeholder="Enter location" />
                                <button class="btn-succ btn-add" type="button">
                                    <h5><i class="fas fa-user-plus"></i></h5>
                                </button>
                            </div>

                        </form>
                        <button class="btn_submit" type="button">Let's meet! <i class="fas fa-long-arrow-alt-right"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <script>
        

        var placeSearch, autocomplete;
        var input_loc;

        function initAutocomplete() {
            // Create the autocomplete object, restricting the search predictions to
            // geographical location types.
            

           
            //do something with each element
            autocomplete = new google.maps.places.Autocomplete(document.getElementById("autocomplete"),{types: ['geocode']});
                    
            

            // Avoid paying for data that you don't need by restricting the set of
            // place fields that are returned to just the address components.
            autocomplete.setFields(['address_component']);
        }
    

        function geolocate() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                var geolocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                var circle = new google.maps.Circle(
                    {center: geolocation, radius: position.coords.accuracy});
                    autocomplete.setBounds(circle.getBounds());
                });
            }
        }
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCd3yT-00TDYD1gYM6WWWKTO6kxOVr-ho8&libraries=places&callback=initAutocomplete"
        async defer></script>

        <script type="text/javascript" src="../static/add_remove.js">
        </script>
</body>

</html>
